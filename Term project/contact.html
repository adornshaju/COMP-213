        <main>
            <h2>Contact Us for your Dream Home</h2>
<br>
            <form>
            <div>
                <div class="form">Your Name
                    <input  id="Your Name" type="text" size="20"><br>
                </div>
                <br>
                <div class="form">
                    Your Phone Number
                <input  id="Your Phone Number" type="text" size="20">
                </div>
                <br>
                <div class="form">
                    Your Email
                    <input  id="Your Email" type="text" size="20">
                </div>
            </div>
<br>
            <div class="space">
                <fieldset>
                   <legend>Property Preferences</legend> 
                    <div class="block"><label class="blocki" for="propertytype">Your Prefered property type:</label>
                        <select name="Your Prefered property type" id="propertytype">
                            <option value="rv">Rv</option>
                            <option value="2bhk">2 BHK</option>
                            <option value="2bhk">3 BHK</option>
                            <option value="4bhk">4 BHK</option>
                        </select></div>
                    
                        <div class="block"><label class="blocki" for="rooms">Number of rooms:</label>
                            <select name="Number of rooms" id="rooms">
                                <option value="1">1 Room</option>
                                <option value="2">2 Room</option>
                                <option value="3">3 Room</option>
                                <option value="4">4 Room</option>
                            </select>
                        </div>
                    
                        <div class="block"><label class="blocki" for="bathroomrooms">Number of bathrooms:</label>
                            <select name="Number of bathrooms" id="bathrooms">
                                <option value="1">1 </option>
                                <option value="2">2 </option>
                                <option value="3">3 </option>
                                <option value="4">4 </option>
                                </select></div>
                    
                        <div class="block">
                            <label for="price">Budget: $</label>
                            <input type="number" id="buget" name="budget" step="50000" value="450000">

                        </div>
                    
                        <div class="block">
                            <label for="classcomments" class="block">Other Comments</label>
                            <textarea placeholder="please enter any comments you have" id="classcomments" name="classcomments" cols="50" rows="4"></textarea>
        
                        </div>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
